<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    
    <script src="assets/scripts.js"defer></script>
</head>
<body>
    <div class="navbar-class-container">
        <div class="navbar-brand">GLUON</div>
        <div class="my-account-info">
            <div class="sign-in"><h6>SIGN IN</h6></div>
            <div class="sign-up"><h6>SIGN UP</h6></div>
        </div>
    </div>
    <div>
        <main>
            <div class="backdrop"></div>
            <section class="section-1">
                
                <div class="login-cmp-box">
                    <h3>LOGIN FORM</h3>
                    <form>
                        <label for="username"><strong>Username</strong></label><br>
                        <input type="text" name="username" id="username"><br>
                        <label for="password"><strong>Password</strong></label><br>
                        <input type="password" name="password" id="password" ><br>
                        <button class="submit"><a href="home/index.html">Login</a></button>
                        <button class="submit cancel"><a href="index.html">Cancel</a></button>
                    </form>
                    <div class="alert-section">
                        <p><strong>Forget your password?</strong></p>
                        <p><strong>Don't have an account?</strong></p>
                    </div>
                </div> 
                <div>
                    <h1>YOU ARE NOT ALONE</h1>
                </div>    
            </section>
            <div>
                <button class="login-button"><strong>LOGIN</strong></button>
            </div>
        </main>
    </div>
</body>
</html>
